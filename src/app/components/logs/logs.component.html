<ul class="list-group" *ngIf="loaded && this.logs.length > 0">
  <li *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-items-center" (click)="selectLog(log)" [class.list-group-item-secondary]="selectedLog === log">
    <a href="#">{{log.text}}</a>
    <span class="log-date">{{log.date | date: 'short'}}</span>
    <i class="fa fa-remove" (click)="deleteLog(log)"></i>
  </li>
</ul>
<div *ngIf="loaded && this.logs.length == 0">
  <h5>There are no logs in the system.</h5>
</div>
<div *ngIf="!loaded">
  <h5>Loading....</h5>
</div>
